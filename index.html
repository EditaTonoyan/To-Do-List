<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="javaScript/get.js" defer></script>
    <script src="./javaScript/config.js" defer></script>
    <script src="./javaScript/app.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main__header">
      <div class="container">
        <div class="main__header_content">
          <img src="./images/logo.png" alt="logo" class="main__header_content_logo" />
          <h1 class="main__header_content_title">To Do List</h1>
        </div>
        <div>
          <p class="header_task_count">Total <span id="totalCount">0</span> Todo</p>
        </div>
      </div>
    </header>

    <main class="main__content">
      <div class="modal">
        <img src="./images/close.jpg" alt="close" class="modal__form_image">
            <div class="modal__form_item">
                <label for="TskName">Task Title</label>
                <input type="text"  class="modal_title" name="taskTitle" value="" required>
            </div>
            <p class="config_errors"></p>
            <div>
                <button type="submit" class="button_close" id="confirm-button">Cancel</button>
                <button type="submit" class="button_save" id="confirm-button">Save</button>
            </div>
      </div>
        <div class="container">
            <div class="create">
            <input type="text" class="create_new_task" placeholder="To Do Text" value="" required />
            <button class="create_button">Create</button>
            </div>

            <div class="main__card">
                <div class="main__card_items">
                    <p class="main__card_items_text">There are no task</p> 
                </div>
                <div role="button" class="complated">
                    <div class="complated__task_button">
                        <p>Completed</p>
                        <img src="./images/arrow_down.png" alt="arrow" class="complated_arrow" />
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
